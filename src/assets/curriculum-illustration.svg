<svg width="200" height="140" viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="140" fill="#D5AB5D33" stroke="#D5AB5D" stroke-width="2"/>
  
  <!-- CURRICULUM Text -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#20B2AA" text-anchor="middle">CURRICULUM</text>
  
  <!-- Above CURRICULUM Icons -->
  <!-- Rocket above CU -->
  <g transform="translate(30, 20)">
    <path d="M10 20 L15 10 L20 20 L15 15 Z" fill="#FF0000"/>
    <circle cx="15" cy="12" r="2" fill="#FF0000"/>
    <path d="M15 15 L15 20" stroke="#FF0000" stroke-width="1"/>
  </g>
  
  <!-- Graduation Cap above RICU -->
  <g transform="translate(80, 18)">
    <rect x="8" y="12" width="14" height="2" fill="#FF0000"/>
    <path d="M8 12 L15 6 L22 12" stroke="#FF0000" stroke-width="2" fill="none"/>
    <circle cx="15" cy="8" r="1" fill="#FF0000"/>
  </g>
  
  <!-- Ruler above LUM -->
  <g transform="translate(130, 20)">
    <rect x="5" y="10" width="20" height="3" fill="#000000"/>
    <line x1="10" y1="10" y2="13" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="15" y1="10" y2="13" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="20" y1="10" y2="13" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- Mouse cursor pointing to end -->
  <g transform="translate(170, 25)">
    <path d="M0 0 L8 0 L8 12 L4 8 L0 12 Z" fill="#000000"/>
  </g>
  
  <!-- Below CURRICULUM Icons -->
  <!-- Backpack below CURR -->
  <g transform="translate(40, 60)">
    <rect x="8" y="8" width="14" height="12" rx="2" fill="#FF0000"/>
    <rect x="10" y="6" width="10" height="4" rx="1" fill="#FF0000"/>
    <circle cx="15" cy="14" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Pencil below ULUM -->
  <g transform="translate(140, 65)">
    <rect x="8" y="8" width="2" height="12" fill="#000000"/>
    <polygon points="8,8 10,6 12,8" fill="#000000"/>
    <rect x="9" y="10" width="1" height="8" fill="#FFFFFF"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#D5AB5D" stroke-width="1" fill="none">
    <!-- Dashed lines above -->
    <line x1="25" y1="25" x2="35" y2="25" stroke-dasharray="3,3"/>
    <line x1="75" y1="23" x2="85" y2="23" stroke-dasharray="3,3"/>
    <line x1="125" y1="25" x2="135" y2="25" stroke-dasharray="3,3"/>
    <line x1="165" y1="25" x2="175" y2="25" stroke-dasharray="3,3"/>
    
    <!-- Solid lines below -->
    <line x1="45" y1="65" x2="55" y2="65"/>
    <line x1="145" y1="70" x2="155" y2="70"/>
    
    <!-- Vertical connections -->
    <line x1="15" y1="30" x2="15" y2="55"/>
    <line x1="15" y1="60" x2="15" y2="65"/>
  </g>
  
  <!-- Small circles (nodes) -->
  <circle cx="15" cy="55" r="2" fill="#D5AB5D"/>
  <circle cx="15" cy="65" r="2" fill="#D5AB5D"/>
  <circle cx="155" cy="70" r="2" fill="#D5AB5D"/>
  
  <!-- Colored pencils at bottom -->
  <g transform="translate(20, 100)">
    <rect x="0" y="0" width="3" height="20" fill="#FFB6C1" rx="1"/>
    <rect x="5" y="0" width="3" height="20" fill="#FFFFE0" rx="1"/>
    <rect x="10" y="0" width="3" height="20" fill="#20B2AA" rx="1"/>
  </g>
  
  <!-- Hand holding yellow pencil -->
  <g transform="translate(150, 95)">
    <ellipse cx="8" cy="12" rx="6" ry="8" fill="#F5DEB3"/>
    <rect x="6" y="0" width="3" height="20" fill="#FFFF00" rx="1"/>
  </g>
  
  <!-- Eraser -->
  <g transform="translate(170, 100)">
    <rect x="0" y="0" width="8" height="6" fill="#808080" rx="1"/>
    <rect x="1" y="1" width="6" height="4" fill="#C0C0C0" rx="1"/>
  </g>
</svg>
